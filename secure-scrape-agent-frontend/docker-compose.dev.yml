version: '3.8'

services:
  # ================================
  # Frontend Development Service
  # ================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: scrape-agent-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173" # Vite dev server
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:3004
      - VITE_WS_URL=ws://localhost:3004
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:delegated
      - ./index.html:/app/index.html:delegated
      - ./vite.config.ts:/app/vite.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./tsconfig.node.json:/app/tsconfig.node.json:ro
      - ./tailwind.config.js:/app/tailwind.config.js:ro
      - ./.env.local:/app/.env.local:ro
      # Prevent overwriting node_modules
      - /app/node_modules
    networks:
      - scrape-agent-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  scrape-agent-network:
    driver: bridge
