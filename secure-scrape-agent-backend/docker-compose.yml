version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: scrape-agent-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: scrape_agent
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: scrape-agent-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Milvus etcd
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: scrape-agent-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    # advertise the container hostname so other containers can reach it
    command: >
      /usr/local/bin/etcd --advertise-client-urls=http://etcd:2379 --listen-client-urls=http://0.0.0.0:2379 --data-dir /etcd
    volumes:
      - etcd_data:/etcd
    healthcheck:
      test: [ "CMD-SHELL", "etcdctl --endpoints=http://127.0.0.1:2379 endpoint health" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - scrape-agent-network
    restart: unless-stopped

  # Milvus MinIO
  minio:
    image: minio/minio:RELEASE.2023-11-20T22-40-07Z
    container_name: scrape-agent-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /minio_data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Milvus Standalone
  milvus:
    image: milvusdb/milvus:v2.3.4
    container_name: scrape-agent-milvus
    depends_on:
      - etcd
      - minio
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
    command: [ "milvus", "run", "standalone" ]
    ports:
      - "19530:19530"
      - "19121:19121"
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:19121/healthz || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 8
    networks:
      - scrape-agent-network
    restart: unless-stopped

  # Backend service (your Node/Nest app)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scrape-agent-backend
    env_file:
      - .env
    environment:
      # ensure backend talks to milvus service by hostname inside compose network
      MILVUS_ADDR: milvus:19530
      # optional: health endpoint if you want to poll HTTP health
      MILVUS_HTTP_ADDR: http://milvus:19121/healthz
    depends_on:
      - postgres
      - redis
      - milvus
    networks:
      - scrape-agent-network
    ports:
      - "3002:3002"
    entrypoint: [ "/app/docker-entrypoint.sh" ]
    volumes:
      - .:/app
    restart: on-failure

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: scrape-agent-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - milvus
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: scrape-agent-grafana
    ports:
      - "3003:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: "grafana-clock-panel"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  etcd_data:
  minio_data:
  milvus_data:
  prometheus_data:
  grafana_data:


networks:
  scrape-agent-network:
    name: scrape-agent-network
