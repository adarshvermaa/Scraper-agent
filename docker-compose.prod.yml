version: '3.8'

services:
  # ================================
  # Backend Production Service
  # ================================
  backend:
    build:
      context: ./secure-scrape-agent-backend
      dockerfile: Dockerfile
      target: production
    image: scrape-agent-backend:latest
    container_name: scrape-agent-backend-prod
    restart: always
    ports:
      - "3004:3000" # Main API
      - "4000:4000" # MCP Server
      - "9090:9090" # Prometheus metrics
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      # Database
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/scrape_agent?schema=public
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Milvus
      - MILVUS_ADDRESS=milvus:19530
      - USE_PINECONE=false
      # API Keys (loaded from .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Security
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      milvus:
        condition: service_started
    networks:
      - scrape-agent-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ================================
  # Frontend Production Service
  # ================================
  frontend:
    build:
      context: ./secure-scrape-agent-frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3004}
        - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:3004}
    image: scrape-agent-frontend:latest
    container_name: scrape-agent-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - scrape-agent-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: scrape-agent-postgres-prod
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=scrape_agent
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - scrape-agent-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ================================
  # Redis Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: scrape-agent-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    networks:
      - scrape-agent-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ================================
  # Milvus Vector Database (Standalone)
  # ================================
  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: scrape-agent-milvus-prod
    restart: always
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    volumes:
      - milvus-data:/var/lib/milvus
    depends_on:
      - etcd
      - minio
    networks:
      - scrape-agent-network
    command: milvus run standalone
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ================================
  # etcd (for Milvus)
  # ================================
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: scrape-agent-etcd-prod
    restart: always
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd-data:/etcd
    networks:
      - scrape-agent-network
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ================================
  # MinIO (for Milvus)
  # ================================
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: scrape-agent-minio-prod
    restart: always
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/minio_data
    networks:
      - scrape-agent-network
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  scrape-agent-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  milvus-data:
  etcd-data:
  minio-data:
