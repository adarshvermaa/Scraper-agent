version: '3.8'

services:
  # ================================
  # Backend Development Service
  # ================================
  backend:
    build:
      context: ./secure-scrape-agent-backend
      dockerfile: Dockerfile
      target: development
    container_name: scrape-agent-backend-dev
    restart: unless-stopped
    ports:
      - "3004:3000" # Main API
      - "4000:4000" # MCP Server
      - "9090:9090" # Prometheus metrics
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=debug
      # Database
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/scrape_agent?schema=public
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Milvus
      - MILVUS_ADDRESS=milvus:19530
      - USE_PINECONE=false
      # API Keys (loaded from .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # CORS
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      # Mount source code for hot reload
      - ./secure-scrape-agent-backend/src:/app/src:delegated
      - ./secure-scrape-agent-backend/prisma:/app/prisma:delegated
      - ./secure-scrape-agent-backend/nest-cli.json:/app/nest-cli.json:ro
      - ./secure-scrape-agent-backend/tsconfig.json:/app/tsconfig.json:ro
      # Prevent overwriting node_modules
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      milvus:
        condition: service_started
    networks:
      - scrape-agent-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ================================
  # Frontend Development Service
  # ================================
  frontend:
    build:
      context: ./secure-scrape-agent-frontend
      dockerfile: Dockerfile
      target: development
    container_name: scrape-agent-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173" # Vite dev server
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:3004
      - VITE_WS_URL=ws://localhost:3004
    volumes:
      # Mount source code for hot reload
      - ./secure-scrape-agent-frontend/src:/app/src:delegated
      - ./secure-scrape-agent-frontend/index.html:/app/index.html:delegated
      - ./secure-scrape-agent-frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./secure-scrape-agent-frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./secure-scrape-agent-frontend/tsconfig.node.json:/app/tsconfig.node.json:ro
      - ./secure-scrape-agent-frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./secure-scrape-agent-frontend/.env.local:/app/.env.local:ro
      # Prevent overwriting node_modules
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - scrape-agent-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: scrape-agent-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=scrape_agent
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - scrape-agent-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Redis Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: scrape-agent-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - scrape-agent-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Milvus Vector Database (Standalone)
  # ================================
  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: scrape-agent-milvus-dev
    restart: unless-stopped
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    volumes:
      - milvus-data:/var/lib/milvus
    depends_on:
      - etcd
      - minio
    networks:
      - scrape-agent-network
    command: milvus run standalone

  # ================================
  # etcd (for Milvus)
  # ================================
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: scrape-agent-etcd-dev
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd-data:/etcd
    networks:
      - scrape-agent-network
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd

  # ================================
  # MinIO (for Milvus)
  # ================================
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: scrape-agent-minio-dev
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/minio_data
    networks:
      - scrape-agent-network
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  scrape-agent-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  milvus-data:
  etcd-data:
  minio-data:
